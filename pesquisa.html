<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylesPesquisa.css">
  <!-- links de javascript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./js/teste.js" defer></script>
  <script src="./js/scripts.js" defer></script>
  <title>Login</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/Multi.png" alt="">
    <nav>
      <ul class="nav_links">
        <li><a class="link" href="./pesquisa.html">PESQUISA</a></li>
        <li><a class="link" href="./index.html">HOME</a></li>
        <li><a class="link" href="./cadastro.html">CADASTRO</a></li>
        <li><a class="link" href="./login.html">LOGIN</a></li>
        <li><a><label class="alteraCor" for="switch">&#127779</label></a></li>
        <input type="checkbox" id="switch">
      </ul>
    </nav>
  </header>

  <div class="menuHamburguer">
    <label class="menu" for="burguer">&#9776</label>
    <input type="checkbox" class="checkbox" id="burguer">
  </div>
  <div class="Pesquisa">
    <div class="itemPesquisa" id="paraId">
      <label for="idPesquisa">pesquisar por id</label>
      <input type="checkbox" class="checkbox" id="idPesquisa">
      <input type="number" class="item" id="itemId">
    </div>
    <div class="itemPesquisa" id="paraNome">
      <label for="nomePesquisa">pesquisar por nome</label>
      <input type="checkbox" class="checkbox" id="nomePesquisa">
      <input type="text" class="item" id="itemNome">
    </div>

    <div class="itemPesquisa" id="paraEmail">
      <label for="emailPesquisa">pesquisar por email</label>
      <input type="checkbox" class="checkbox" id="emailPesquisa">
      <input type="email" class="item" id="itemEmail">
    </div>

    <div class="itemPesquisa" id="paraData">
      <label for="dataPesquisa">pesquisar por data</label>
      <input type="checkbox" class="checkbox" id="dataPesquisa">
      <input type="date" class="item" id="itemData">
    </div>
    <input type="submit" class="enviaPesquisa" id="envio">
  </div>
</body>

</html>
