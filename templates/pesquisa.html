<head>
  <meta charset="UTF-8">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/stylesPesquisa.css">
  <!-- links de javascript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="/js/pesquisa.js" defer></script>
  <script src="/js/teste.js" defer></script>
  <script src="/js/configsForm.js" defer></script>
  <script src="/js/scripts.js" defer></script>
  <title>Login</title>
</head>

<body>
  <header>
    <img class="logo" src="/img/Multi.png" alt="">
    <nav>
      <ul class="nav_links">
        <li><a class="link" href="./pesquisa.html">PESQUISA</a></li>
        <li><a class="link" href="./index.html">HOME</a></li>
        <li><a class="link" href="./cadastro.html">CADASTRO</a></li>
        <li><a class="link" href="./login.html">LOGIN</a></li>
        <li><a class="link" id="sairLogin" href="#">SAIR</a></li>
        <li><a><label class="alteraCor" for="switch">&#127779</label></a></li>
        <input type="checkbox" id="switch">
      </ul>
    </nav>
  </header>

  <div class="menuHamburguer">
    <label class="menu" for="burguer">&#9776</label>
    <input type="checkbox" class="checkbox" id="burguer">
  </div>
  <div class="Pesquisa">
    <div class="itemPesquisa" id="paraId">
      <h4 value="checked" class="checkbox" id="idPesquisa">pesquisar por id</h4>
      <input type="number" class="item" id="itemId">
    </div>
    <div class="itemPesquisa" id="paraNome">
      <h4 class="checkbox" id="nomePesquisa">pesquisar por nome</h4>
      <input type="text" class="item" id="itemNome" onError="this.onerror=null;this.alert('deu ruim')">
     </div>

    <div class="itemPesquisa" id="validaEmail" action="#">
      <h4 class="checkbox" id="emailPesquisa">pesquisar por email</h4>
      <input type="email" class="item" id="Email" onkeydown="validation()">
      <span id="texto"></span>
    </div>

    <div class="itemPesquisa" id="paraData">
      <h4 class="checkbox" id="dataPesquisa">Pesquisar por data</h4>
      <input type="date" class="item" id="itemData">      
    </div>
    <input type="submit" class="enviaPesquisa" id="envio">
  </div>


  <div class="teste">
    
  </div>
  </div>

</body>
