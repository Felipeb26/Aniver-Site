<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylesLogin.css">
  <script src="./js/configsForm.js"></script>
  <title>Login</title>
</head>

<body>
  <header>
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a href="#" class="navbar-brand">
          <img id="logo" src="./img/Multi.png" alt="logo impresa"></a>
        <button class="navbar-toggler" type="button" data-toggler="collapse" data-tagert="#navbar-links"
          aria-controls="navbar-links" aria-expanded="false" aria-label="Toggler navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-links">
          <div class="navbar-nav">
            <a class="nav-item nav-link" id="home-menu">Pesquisa</a>
            <a class="nav-item nav-link" id="home-menu" href="./index.html">Home</a>
            <a class="nav-item nav-link" id="home-menu" href="./cadastro.html">Cadastro</a>
            <a class="nav-item nav-link" id="home-menu" href="./login.html">Login</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="card">
    <img src="./img/ZarakiBankai.jpg" class="card-img-top imgCard" alt="...">
    <div class="card-body">
      <div class="dados">
        <h4>id:</h4>
        <span></span>
      </div><br>
      <div class="dados">
        <h4>Nome:</h4>
        <span></span>
      </div><br>
      <div class="dados">
        <h4>email:</h4>
        <span></span>
      </div><br>
      <div class="dados">
        <h4>Cpf:</h4>
        <span></span>
      </div><br>
      <div class="dados">
        <h4>Data de Nascimento:</h4>
        <span></span><br>
        <label class="form-control meuDelete" for="apaga">Deletar Usuario</label>
        <button type="submit" class="enviar" name="apaga" id="apaga"></button>
      </div>
    </div>
  </div>

  <form class="meuForm" enctype="multipart/form-data">
    <div class="mb-0">
      <label for="nomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCompleto" aria-describedby="nomeCompleto" maxlength="50">
    </div>
    <div class="mb-0">
      <label for="cpfCompleto" class="form-label">CPF</label>
      <input type="text" class="form-control inputCPF" id="cpfCompleto" aria-describedby="cpfCompleto" maxlength="11"
        minlength="10">
    </div>
    <div class="mb-0">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" aria-describedby="dataNascimento">
    </div>
    <div class="mb-0" id="validaEmail" action="#">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control Email" id="email" aria-describedby="email"
        placeholder="Adicione o email aqui" onkeydown="validation()">
      <span id="texto"></span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <label class="form-control arqui" for="arquivo">ESCOLHER FOTO</label>
    <input type="file" accept="image/*" onchange="loadFile(event)" name="aquivo" id="arquivo" />
    <label class="form-control Enviar" for="envio">CADASTRAR</label>
    <button type="submit" class="btn-secondary enviar" name="envio" id="envio"></button>
    <img class="prevImg" id="imgPrev" />
  </form>
</body>

</html>
