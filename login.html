<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylesLogin.css">
  <script src="./js/configsForm.js"></script>
  <script src="./js/getOnePeople.js"></script>
  <title>Login</title>
</head>

<body onload="getUser()">
  <header>
    <img class="logo" src="./img/Multi.png" alt="">
    <nav>
        <ul class="nav_links">
            <li><a class="link" href="#">PESQUISA</a></li>
            <li><a class="link" href="./index.html">HOME</a></li>
            <li><a class="link" href="./cadastro.html">CADASTRO</a></li>
            <li><a class="link" href="./login.html">LOGIN</a></li>
        </ul>
    </nav>
</header>

<div class="alteraDeleta">
<div class="card cardPessoa">
      <div class="pessoa">
          <img src="./img/zaraki.jpg" alt="">
      </div>
      <div class="card-body">
          <h4 class="dado">ID:</h4>
          <span class="respDado">nome</span><br>
          <h4 class="dado">NOME:</h4>
          <span class="respDado">nome</span><br>
          <h4 class="dado">EMAIL:</h4>
          <span class="respDado">nome</span><br>
          <h4 class="dado">CPF:</h4>
          <span class="respDado">cpf</span><br>
          <h4 class="dado">NASCIMENTO:</h4>
          <span class="respDado">cpf</span><br>
      </div>
      <label class="form-control meuDelete" for="apaga">Deletar Usuario</label>
      <button type="submit" class="enviar" name="apaga" id="apaga" onclick="respoDelete()"></button>
  </div>
      
<div class="card cardAltera">
  <form class="meuForm" enctype="multipart/form-data">
    <div class="mb-0">
      <label for="nomeCompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCompleto" aria-describedby="nomeCompleto" maxlength="50">
    </div>
    <div class="mb-0">
      <label for="cpfCompleto" class="form-label">CPF</label>
      <input type="text" class="form-control inputCPF" id="cpfCompleto" aria-describedby="cpfCompleto" maxlength="11"
        minlength="10">
    </div>
    <div class="mb-0">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento" aria-describedby="dataNascimento">
    </div>
    <div class="mb-0" id="validaEmail" action="#">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control Email" id="email" aria-describedby="email"
        placeholder="Adicione o email aqui" onkeydown="validation()">
      <span id="texto"></span>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <label class="form-control arqui" for="arquivo">ESCOLHER FOTO</label>
    <input type="file" accept="image/*" onchange="loadFile(event)" name="aquivo" id="arquivo" />
    <label class="form-control Enviar" for="envio">ALTERAR</label>
    <button type="submit" class="btn-secondary enviar" name="envio" id="envio" onclick="respoALtera()"></button>
    <img class="prevImg" id="imgPrev" />
  </form>
</div>
</div>
</body>

</html>
