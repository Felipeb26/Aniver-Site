<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylesLogin.css">
  <script src="./js/configsForm.js" defer></script>
  <script src="./js/getOnePeople.js" defer></script>
  <script src="./js/scripts.js" defer></script>
  <title>Login</title>
</head>

<body>
  <header>
    <img class="logo" src="./img/Multi.png" alt="">
    <nav>
      <ul class="nav_links">
        <li><a class="link" href="#">PESQUISA</a></li>
        <li><a class="link" href="./index.html">HOME</a></li>
        <li><a class="link" href="./cadastro.html">CADASTRO</a></li>
        <li><a class="link" href="./login.html">LOGIN</a></li>
        <li><a><label class="alteraCor" for="switch"onclick="altTheme()">&#127779</label></a></li>
        <input type="checkbox" id="switch">
      </ul>
    </nav>
  </header>

  <div class="alteraDeleta">
    <div class="card cardPessoa">
      <div class="pessoa">
        <img src="./img/zaraki.jpg" alt="">
      </div>
      <div class="card-body">
        <h4 class="dado">ID:</h4>
        <span class="respDado">nome</span><br>
        <h4 class="dado">NOME:</h4>
        <span class="respDado">nome</span><br>
        <h4 class="dado">EMAIL:</h4>
        <span class="respDado">nome</span><br>
        <h4 class="dado">CPF:</h4>
        <span class="respDado">cpf</span><br>
        <h4 class="dado">NASCIMENTO:</h4>
        <span class="respDado">cpf</span><br>
      </div>
      <label class="form-control meuDelete" for="apaga">Deletar Usuario</label>
      <button type="button" class="enviar" name="apaga" id="apaga" onclick="doDelete()"></button>
    </div>

    <div class="card cardAltera">
      <div class="meuForm">
        <div class="envio">
          <div class="dados">
            <label>Nome</label><br>
            <input minlength="1" maxlength="50" type="text" id="nome" autocomplete="off"><br>
            <label>CPF</label><br>
            <input minlength="11" maxlength="14" type="text" id="cpf" autocomplete="off" onkeydown="mascaraCpf()"><br>
            <label>Data de Nascimento</label><br>
            <input type="date" id="nascimento" autocomplete="off">
            <div id="validaEmail" action="#">
              <label>Email</label><br>
              <input type="email" id="Email" class="Email" placeholder="Adicione o email aqui" autocomplete="off"
                onkeydown="validation()">
              <span id="texto"></span>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <label class="form-control arqui" for="arquivo">ESCOLHER FOTO</label>
          <input type="file" accept="image/*" onchange="loadFile(event)" name="aquivo" id="arquivo" />
          <label class="form-control Enviar" for="envio">ALTERAR</label>
          <button type="submit" class="enviar" name="envio" id="envio" onclick="doAltera()"></button>
          <img class="prevImg" id="imgPrev" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
